<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add this line -->
    <title>Keep Notes App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- custom CSS -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Keep Notes App</h2>

        <div class="row">
            <div class="col-md-6 col-sm-12"> <!-- Responsive column -->
                <h4>Add a New Note:</h4>
                <textarea id="noteInput" class="form-control" placeholder="Type your note here..." rows="5"></textarea>
                <button id="addNoteButton" class="btn btn-primary btn-block mt-3">Add Note</button>
            </div>
            <div class="col-md-6 col-sm-12"> <!-- Responsive column -->
                <h4>All Notes:</h4>
                <div id="notesContainer" class="list-group mb-3"></div>
                <button id="clearAllButton" class="btn btn-warning btn-block">Clear All Notes</button>
            </div>
        </div>

        <button id="clearSelectedButton" class="btn btn-danger btn-block mt-3">Clear Selected Notes</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
