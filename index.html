<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Keep Notes App</h2>
        <textarea id="noteInput" class="form-control" placeholder="Type your note here..." rows="5"></textarea>
        <button id="addNoteButton" class="btn btn-primary btn-block mt-3">Add Note</button>
        <div id="notesContainer" class="list-group mt-3"></div>
        <button id="clearAllButton" class="btn btn-danger btn-block mt-3">Clear All Notes</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
